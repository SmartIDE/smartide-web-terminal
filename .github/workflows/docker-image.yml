name: Docker Image CI

env:
  ImageTag: $GITHUB_RUN_ID

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm run build
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag registry.cn-hangzhou.aliyuncs.com/smartide/smartide-webterminal:$ImageTag
    - name: Upload Aliyun
      env:
        aliyunlogin: ${{ secrets.ALIYUNLOGIN }}
        aliyunpassword: ${{ secrets.ALIYUNPASSWORD }}
      run:  |
        docker login -u $aliyunlogin -p $aliyunpassword registry.cn-hangzhou.aliyuncs.com
        docker push registry.cn-hangzhou.aliyuncs.com/smartide/smartide-webterminal:$ImageTag
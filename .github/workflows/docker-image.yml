name: Docker Image CI

env:
  DAY_OF_WEEK: Monday

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - shell: bash
      run: cd assets && npm install && npm start
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag smartide-webterminal:111

name: Docker Image CI

variables:
- name: ImageTag
  value: $(Build.BuildId)
- name: ImageName
  value: "smartide-opvscode"

  on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag smartide-webterminal:$(date +%s)
name: Docker Image CI

env:
  DAY_OF_WEEK: Monday

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build WebTerminal
      run: npm run build

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag smartide-webterminal:$(date +%s)